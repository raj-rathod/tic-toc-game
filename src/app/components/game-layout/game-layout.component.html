 <p class="text-center fw-600 fs-30 pt-5 text-light"> Tic Tac Toe</p>
 <p *ngIf="!turnOfX && !draw" class="text-center fw-600 fs-16 text-light">O <span class="fw-400 fs-12 text-secondary">Turn</span></p>
 <p *ngIf="turnOfX && !draw" class="text-center fw-600 fs-16 text-light">X <span class="fw-400 fs-12 text-secondary">Turn</span></p>
 <p *ngIf="draw" class="text-center fw-600 fs-16 text-secondary">Game Draw !</p>
<div class="row mt-5">
    <div class="col col-lg-3"></div>
    <div class="col col-12 col-lg-6">
       <div class="card-container p-lg-5 p-3">
            <div class="p-lg-5 p-3">
                <div class="row">
                    <div class="col border-left">
                        <p class="text-center p-4 text-light fw-600 tab m-0 op-0" (click)="gamePlay($event,0,0)">{{gameArray[0][0]}}</p>
                    </div>
                    <div class="col border-medium">
                        <p class="text-center p-4 text-light fw-600 tab m-0 op-0" (click)="gamePlay($event,0,1)">{{gameArray[0][1]}}</p>
                    </div>
                    <div class="col border-right">
                        <p class="text-center p-4 text-light fw-600 tab m-0 op-0" (click)="gamePlay($event,0,2)">{{gameArray[0][2]}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col border-left">
                        <p class="text-center p-4  text-light fw-600 tab m-0 op-0" (click)="gamePlay($event,1,0)">{{gameArray[1][0]}}</p>
                    </div>
                    <div class="col border-medium">
                        <p class="text-center p-4 text-light fw-600 tab m-0 op-0" (click)="gamePlay($event,1,1)">{{gameArray[1][1]}}</p>
                    </div>
                    <div class="col border-right">
                        <p class="text-center p-4 text-light fw-600 tab m-0 op-0" (click)="gamePlay($event,1,2)">{{gameArray[1][2]}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col border-left1">
                       <p class="text-center p-4 text-light fw-600 tab m-0 op-0" (click)="gamePlay($event,2,0)">{{gameArray[2][0]}}</p>
                    </div>
                    <div class="col border-medium1">
                        <p class="text-center p-4 text-light fw-600 tab m-0 op-0" (click)="gamePlay($event,2,1)">{{gameArray[2][1]}}</p>
                    </div>
                    <div class="col border-right1">
                        <p class="text-center p-4 text-light fw-600 tab m-0 op-0" (click)="gamePlay($event,2,2)">{{gameArray[2][2]}}</p>
                    </div>
                </div>
            </div>
       </div>
    </div>
    <div class="col col-lg-3"></div>
</div>
<div class="d-flex justify-content-center mt-4">
    <div class="btn btn-primary-base px-3 py-2" (click)="reset()">
       <p class='fw-500 fs-12 m-0 text-light'>Reset</p>
    </div>
</div>
